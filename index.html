<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Alertas - Remessas</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

<header class="top">
  <div>
    <h1>Portal de Alertas - Remessas</h1>
    <p>Acompanhamento SQL42 + TopCon (> 7 dias)</p>
  </div>
  <button class="btn">Sair</button>
</header>

<section class="panel">
  <h2>Alertas automáticos</h2>
  <p id="meta"></p>

  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Última remessa</th>
        <th>Dias</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="alertsBody"></tbody>
  </table>
</section>

<section class="panel">
  <h2>Resumo</h2>
  <div class="cards">
    <div class="card"><strong id="total">0</strong><span>Total alertas</span></div>
  </div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
