<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Portal de Alertas – Remessas</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050814;
  --card:#0b1020;
  --accent:#ff8c1a;
  --ok:#2ecc71;
  --warn:#f1c40f;
  --grave:#f39c12;
  --action:#e74c3c;
  --text:#f5f7ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#1a1f33,#050814 60%);
  color:var(--text);
}

/* LOGIN */
#login{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  width:420px;
  background:linear-gradient(180deg,#0d1224,#070b16);
  border-radius:20px;
  padding:32px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  text-align:center;
}

.login-card img{
  width:140px;
  margin-bottom:16px;
  filter:brightness(1.2);
}

.login-card h1{margin:0}
.login-card p{opacity:.8}

.login-card input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
  background:#0b1020;
  color:white;
}

.login-card button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

/* APP */
#app{display:none;padding:24px}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

header .left{
  display:flex;
  align-items:center;
  gap:16px;
}

header img{
  width:56px;
  filter:brightness(1.1);
}

.card{
  background:linear-gradient(180deg,#0c1226,#070b16);
  border-radius:20px;
  padding:20px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

.stat{
  border-left:6px solid;
}

.stat.ok{border-color:var(--ok)}
.stat.warn{border-color:var(--warn)}
.stat.grave{border-color:var(--grave)}
.stat.action{border-color:var(--action)}

.stat h2{margin:0;font-size:18px}
.stat span{font-size:32px;font-weight:700}

button.small{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  background:#121a33;
  color:white;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:var(--accent);
  padding:10px;
  text-align:left;
}

td{
  padding:8px;
  border-bottom:1px solid #1c2544;
}

.admin-only{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-card">
    <img src="logo-areia-ana.png">
    <h1>Portal de Alertas</h1>
    <p>Remessas • Contratos • Status automático</p>

    <input id="user" placeholder="Usuário">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">

<header>
  <div class="left">
    <img src="logo-areia-ana.png">
    <h2>Portal de Alertas – Remessas</h2>
  </div>
  <div>
    <span id="perfil"></span>
    <button class="small" onclick="logout()">Sair</button>
  </div>
</header>

<div class="card grid">
  <div class="stat ok"><h2>OK</h2><span id="ok">0</span></div>
  <div class="stat warn"><h2>Atenção</h2><span id="warn">0</span></div>
  <div class="stat grave"><h2>Atenção Grave</h2><span id="grave">0</span></div>
  <div class="stat action"><h2>Plano de Ação</h2><span id="action">0</span></div>
</div>

<div class="card admin-only">
  <h3>Administração</h3>
  <input type="file" id="file">
  <button class="small" onclick="importCSV()">Importar</button>
  <button class="small" onclick="clearData()">Excluir Dados</button>
</div>

<div class="card">
  <h3>Detalhamento</h3>
  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Contrato</th>
        <th>Última Remessa</th>
        <th>Dias</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

</div>

<script>
const users={
  admin:{pass:"1234",role:"Administrador"},
  usuario:{pass:"1234",role:"Usuário"}
};

let data=[];

const elements={
  login:document.getElementById("login"),
  app:document.getElementById("app"),
  perfil:document.getElementById("perfil"),
  ok:document.getElementById("ok"),
  warn:document.getElementById("warn"),
  grave:document.getElementById("grave"),
  action:document.getElementById("action"),
  tbody:document.getElementById("tbody"),
  adminOnly:[...document.querySelectorAll(".admin-only")]
};

function showLogin(){
  elements.login.style.display="flex";
  elements.app.style.display="none";
}

function showApp(){
  elements.login.style.display="none";
  elements.app.style.display="block";
}

function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;
  if(!users[u]||users[u].pass!==p)return alert("Login inválido");

  localStorage.setItem("user",u);
  init();
}

function logout(){
  localStorage.clear();
  location.reload();
}

function init(){
  const u=localStorage.getItem("user");
  if(!u||!users[u]){
    localStorage.removeItem("user");
    showLogin();
    return;
  }

  showApp();
  elements.perfil.innerText="Perfil: "+users[u].role;

  if(users[u].role==="Administrador"){
    elements.adminOnly.forEach(e=>e.style.display="block");
  }else{
    elements.adminOnly.forEach(e=>e.style.display="none");
  }

  data=JSON.parse(localStorage.getItem("data")||"[]");
  render();
}

function importCSV(){
  const file=document.getElementById("file").files[0];
  if(!file)return;

  const reader=new FileReader();
  reader.onload=e=>{
    const text=e.target.result;
    const rows=text.split("\n").slice(1);
    data=rows.map(r=>{
      const c=r.split(",");
      return{
        cliente:c[0]||"",
        contrato:c[1]||"",
        data:c[2]||"",
        dias:parseInt(c[3]||0)
      };
    });
    localStorage.setItem("data",JSON.stringify(data));
    render();
  };
  reader.readAsText(file,"UTF-8");
}

function clearData(){
  if(confirm("Excluir todos os dados?")){
    localStorage.removeItem("data");
    data=[];
    render();
  }
}

function status(d){
  if(d<=7)return["OK","ok"];
  if(d<=14)return["Atenção","warn"];
  if(d<=21)return["Atenção Grave","grave"];
  return["Plano de Ação","action"];
}

function render(){
  elements.ok.innerText=elements.warn.innerText=elements.grave.innerText=elements.action.innerText=0;
  elements.tbody.innerHTML="";
  data.forEach(r=>{
    const [s,c]=status(r.dias);
    document.getElementById(c).innerText++;
    elements.tbody.innerHTML+=`<tr>
      <td>${r.cliente}</td>
      <td>${r.contrato}</td>
      <td>${r.data}</td>
      <td>${r.dias}</td>
      <td>${s}</td>
    </tr>`;
  });
}

document.addEventListener("DOMContentLoaded",init);
</script>

</body>
</html>
