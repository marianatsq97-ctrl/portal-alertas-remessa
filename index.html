<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Alertas</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<script>
if(!localStorage.getItem("role")){
  window.location.href="login.html";
}
</script>

<header class="topbar">
  <div class="logo-area">
    <img src="logo-areia-ana.png" class="logo-header">
    <h2>Portal de Alertas - Remessas</h2>
  </div>

  <button class="logout-btn" onclick="logout()">Sair</button>
</header>

<main class="content">

  <h3>Bem-vindo ao sistema</h3>
  <p>Seu nível de acesso: <strong id="roleInfo"></strong></p>

  <div id="adminArea" style="display:none;">
    <h4>Área exclusiva do ADMIN</h4>
    <p>Pode importar arquivos e gerenciar dados.</p>
  </div>

</main>

<script>
const role = localStorage.getItem("role");
document.getElementById("roleInfo").textContent = role;

if(role==="admin"){
  document.getElementById("adminArea").style.display="block";
}

function logout(){
  localStorage.removeItem("role");
  window.location.href="login.html";
}
</script>

</body>
</html>
