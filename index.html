<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Alertas – Remessas</title>

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<header>
  <h1>Portal de Alertas – Remessas</h1>
  <p>Controle de clientes sem remessa</p>

  <div class="tabs">
    <button id="tabResumo" class="active">Visualização</button>
    <button id="tabDados">Dados</button>
  </div>
</header>

<main>

<!-- ================= RESUMO ================= -->
<section id="resumo">

  <div class="cards">
    <div class="card ok">
      <h3>OK</h3>
      <span id="countOk">0</span>
      <small>0–4 dias</small>
      <button onclick="filtrarStatus('OK')">Ver</button>
    </div>

    <div class="card atencao">
      <h3>Atenção</h3>
      <span id="countAtencao">0</span>
      <small>5–7 dias</small>
      <button onclick="filtrarStatus('Atenção')">Ver</button>
    </div>

    <div class="card plano">
      <h3>Plano de ação</h3>
      <span id="countPlano">0</span>
      <small>> 7 dias</small>
      <button onclick="filtrarStatus('Plano de ação')">Ver</button>
    </div>
  </div>

  <div class="grafico-box">
    <div class="grafico-filtros">
      <select id="filtroAno"></select>
      <select id="filtroMes">
        <option value="Todos">Todos</option>
      </select>
      <button onclick="atualizarGrafico()">Atualizar gráfico</button>
    </div>

    <canvas id="grafico"></canvas>
  </div>

</section>

<!-- ================= DADOS ================= -->
<section id="dados" class="hidden">

  <div class="importacao">
    <input type="file" id="fileInput" accept=".xlsx">
    <button onclick="excluirArquivo()">Excluir arquivo</button>
    <button onclick="limparFiltros()">Limpar filtros</button>
  </div>

  <div class="tabela-box">
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Contrato</th>
          <th>Vendedor</th>
          <th>Traço</th>
          <th>Material</th>
          <th>Última remessa</th>
          <th>Quantidade</th>
          <th>Dias sem remessa</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelaBody"></tbody>
    </table>
  </div>

</section>

</main>

<script src="app.js"></script>
</body>
</html>
