<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Alertas - Remessas</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<main class="dashboard">

<header class="topbar">
  <div class="brand">
    <img src="logo-areia-ana.png" class="logo">
    <h1>Portal de Alertas - Remessas</h1>
  </div>
  <button onclick="logout()" class="btn ghost">Sair</button>
</header>

<section class="panel controls" id="adminPanel">
  <input type="file" id="fileInput" accept=".xlsx,.xls,.csv,.json">
  <button id="loadFileBtn" class="btn">Carregar arquivo</button>
  <button id="clearBtn" class="btn danger">Excluir dados</button>
  <p id="statusMsg">Aguardando importação…</p>
</section>

<section class="panel">
  <h2>Resumo</h2>
  <div class="summary-grid">
    <div><strong id="contratos">0</strong><span>Contratos</span></div>
    <div><strong id="clientes">0</strong><span>Clientes</span></div>
    <div><strong id="volume">0</strong><span>Volume total</span></div>
    <div><strong id="ok">0</strong><span>OK</span></div>
    <div><strong id="warn">0</strong><span>Atenção</span></div>
    <div><strong id="grave">0</strong><span>Grave</span></div>
    <div><strong id="action">0</strong><span>Plano ação</span></div>
  </div>
</section>

<section class="panel">
  <h2>Detalhamento</h2>
  <table>
    <thead>
      <tr>
        <th>CNPJ</th>
        <th>Contrato</th>
        <th>Obra</th>
        <th>Volume</th>
        <th>Última remessa</th>
        <th>Dias sem remessa</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="app.js"></script>

</body>
</html>
