<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Alertas – Remessas</title>

  <link rel="stylesheet" href="style.css">

  <!-- LIBS OBRIGATÓRIAS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Portal de Alertas – Remessas</h1>
  <p>Controle de clientes sem remessa</p>
</header>

<section class="menu">
  <button onclick="abrir('visualizacao')">Visualização</button>
  <button onclick="abrir('dados')">Dados</button>
</section>

<!-- VISUALIZAÇÃO -->
<section id="visualizacao" class="painel">
  <h2>Resumo Geral</h2>

  <div class="cards">
    <div class="card ok">
      <h3>OK</h3>
      <span id="ok">0</span>
    </div>
    <div class="card atencao">
      <h3>Atenção</h3>
      <span id="atencao">0</span>
    </div>
    <div class="card plano">
      <h3>Plano de ação</h3>
      <span id="plano">0</span>
    </div>
  </div>

  <canvas id="grafico"></canvas>
</section>

<!-- DADOS -->
<section id="dados" class="painel oculto">
  <h2>Importação e Detalhamento</h2>

  <input type="file" id="fileInput" accept=".xlsx">
  <button onclick="excluirArquivo()">Excluir arquivo</button>

  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Contrato</th>
        <th>Vendedor</th>
        <th>Traço</th>
        <th>Última remessa</th>
        <th>Dias sem remessa</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</section>

<script src="app.js"></script>
</body>
</html>
