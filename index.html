<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Alertas – Remessas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- XLSX (Excel no navegador) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <h1>Portal de Alertas – Remessas</h1>
    <p class="subtitle">Controle de clientes sem remessa</p>

    <!-- ABAS -->
    <div class="tabs">
      <button class="tab active" data-tab="dados">Dados</button>
      <button class="tab" data-tab="visualizacao">Visualização</button>
    </div>

    <!-- ABA DADOS -->
    <section id="dados" class="tab-content active">
      <input type="file" id="fileInput" accept=".xlsx" />

      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Material</th>
            <th>Última Remessa</th>
            <th>Quantidade</th>
            <th>Dias sem remessa</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <!-- ABA VISUALIZAÇÃO -->
    <section id="visualizacao" class="tab-content">
      <div class="cards">
        <div class="card ok">OK: <span id="okCount">0</span></div>
        <div class="card atencao">Atenção: <span id="atencaoCount">0</span></div>
        <div class="card critico">Plano de ação: <span id="criticoCount">0</span></div>
      </div>

      <canvas id="graficoStatus"></canvas>
    </section>

  </div>

  <script src="./app.js"></script>
</body>
</html>
