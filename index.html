<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Portal de Alertas – Remessas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="loginScreen">
  <div class="loginBox">
    <img src="assets/logo-areia-ana.png" class="loginLogo" />
    <h2>Portal de Alertas</h2>

    <input id="loginUser" placeholder="Usuário" />
    <input id="loginPass" type="password" placeholder="Senha" />

    <button onclick="login()">Entrar</button>
    <p id="loginError"></p>
  </div>
</div>

<!-- SISTEMA -->
<div id="app" class="hidden">

  <header class="topbar">
    <div class="brand">
      <img src="assets/logo-areia-ana.png" class="logo" />
      <div>
        <h1>Portal de Alertas – Remessas</h1>
        <span id="perfilInfo"></span>
      </div>
    </div>

    <button class="btn ghost" onclick="logout()">Sair</button>
  </header>

  <!-- IMPORTAÇÃO (SÓ ADMIN) -->
  <section id="importPanel" class="panel">
    <h2>Importação de Dados</h2>
    <input type="file" id="fileInput" />
    <button onclick="importarArquivo()">Importar</button>
    <button class="danger" onclick="excluirArquivo()">Excluir arquivo</button>
  </section>

  <!-- DASHBOARD -->
  <section class="panel">
    <h2>Resumo Geral</h2>
    <div class="cards" id="cards"></div>
  </section>

  <section class="panel">
    <h2>Evolução de Remessas</h2>
    <canvas id="grafico"></canvas>
  </section>

  <!-- TABELA -->
  <section class="panel">
    <h2>Detalhamento</h2>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Contrato</th>
          <th>Vendedor</th>
          <th>Traço</th>
          <th>Última Remessa</th>
          <th>Dias</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
