<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Alertas - Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

<div class="auth-card">

  <img src="logo-areia-ana.png" class="auth-logo">

  <h1 class="auth-title">Portal de Alertas</h1>
  <p class="auth-subtitle">Acesso restrito</p>

  <input id="user" class="auth-input" type="text" placeholder="Usuário">
  <input id="pass" class="auth-input" type="password" placeholder="Senha">

  <button id="btnEnter" class="auth-btn">Entrar</button>

  <div id="authMsg" class="auth-msg"></div>

</div>

<script>
function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if(u==="admin" && p==="1234"){
    localStorage.setItem("role","admin");
    window.location.href="index.html";
    return;
  }

  if(u==="usuario" && p==="1234"){
    localStorage.setItem("role","user");
    window.location.href="index.html";
    return;
  }

  document.getElementById("authMsg").textContent="Usuário ou senha inválidos.";
}

document.getElementById("btnEnter").addEventListener("click",login);
document.addEventListener("keydown",(e)=>{
  if(e.key==="Enter") login();
});
</script>

</body>
</html>
